<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/f37fd463ce.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./styles/responsive.css" />
    <script defer src="./script.js"></script>
    <title>Custom Music Player</title>
  </head>
  <body>
    <figure>
      <h1>
        <strong>OST PlayList</strong>
        <span>YEOJIN's Favorite 8th Movie OST</span>
      </h1>
      <a href="#" class="menu">
        <i class="fas fa-bars"></i>
      </a>
      <p class="bot-p">Created By 2025</p>
      <!-- player section -->
      <section class="player-section"></section>

      <div class="btnPrev">
        <img src="./imgs/prevBtn.svg" alt="prevBtn" />
      </div>
      <div class="btnNext">
        <img src="./imgs/nextBtn.svg" alt="nextBtn" />
      </div>
    </figure>

    <div class="modal-area">
      <div class="inner">
        <ul class="modal-lists"></ul>
      </div>
    </div>
  </body>
</html>
